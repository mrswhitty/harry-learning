    body {

    html, body {

    .app-wrapper {
      width: 100%;
      height: 100%;

      font-weight: bold;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    .activity-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      min-height: 400px;
      border-bottom: 3px solid #E0E0E0;
    }

    .activity-section:last-of-type {
      border-bottom: none;
    }

    .letter-display {
      font-size: 140px;
      font-weight: bold;
      color: #2196F3;
      margin: 20px 0;
    }

    .instruction-text {

      color: #000000;

      font-weight: bold;
      letter-spacing: 0.5px;
    }

      color: #2196F3;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .snake {
      width: 180px;
      height: 180px;
      margin: 30px 0;
    }

    .picture-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin: 40px 0;
      max-width: 500px;
    }

    .picture-option {
      background: white;
      border: 4px solid #E0E0E0;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .picture-option:hover {
      transform: scale(1.05);
      border-color: #2196F3;
    }

    .picture-option.correct {
      border-color: #2196F3;
      background: #BBDEFB;
    }

    .picture-option.incorrect {
      border-color: #D32F2F;
      background: #FFEBEE;
    }

    .picture-icon {
      width: 100px;
      height: 100px;
    }

    .picture-label {
      font-size: 28px;
      color: #000000;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .listening-icon {
      width: 120px;
      height: 120px;
      margin: 30px 0;
    }

    .jump-area {
      width: 200px;
      height: 200px;
      margin: 40px 0;
      background: #BBDEFB;
      border: 5px dashed #2196F3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .jump-area:hover {
      background: #90CAF9;
    }

    .jump-area.jumping {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .word-buttons {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .word-button {
      background: white;
      border: 4px solid #2196F3;
      border-radius: 15px;
      padding: 18px 35px;
      font-size: 28px;
      color: #000000;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .word-button:hover {
      background: #2196F3;
      color: white;
    }

    .feed-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 30px 0;
    }

    .snake-mouth {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .food-items {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .food-item {
      background: white;
      border: 3px solid #E0E0E0;
      border-radius: 15px;
      padding: 15px;
      cursor: grab;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .food-item:hover {
      transform: scale(1.05);
      border-color: #2196F3;
    }

    .food-item.fed {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .food-icon {
      width: 80px;
      height: 80px;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 20px 0;
    }

    .section-number {
      background: #2196F3;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

  <script>
    function checkAnswer(element) {
      const isCorrect = element.dataset.answer === 'correct';
      if (isCorrect) {
        element.classList.add('correct');
      } else {
        element.classList.add('incorrect');
        setTimeout(() => {
          element.classList.remove('incorrect');
        }, 1000);
      }
    }

    function performJump() {
      const jumpArea = document.getElementById('jumpArea');
      jumpArea.classList.add('jumping');
      setTimeout(() => {
        jumpArea.classList.remove('jumping');
      }, 500);
    }

    function playWord(word, startsWithS) {
      if (startsWithS) {
        performJump();
      }
    }

    function feedSnake(element, isCorrect) {
      if (element.classList.contains('fed')) return;
      
      if (isCorrect) {
        element.classList.add('fed');
      } else {
        element.style.animation = 'shake 0.5s';
        setTimeout(() => {
          element.style.animation = '';
        }, 500);
      }
    }
  </script>
